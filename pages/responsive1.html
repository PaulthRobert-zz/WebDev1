<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Boot strap meta tags (2)-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <title>Responsive 1</title>
        <!-- make sure bootstrap css is before your own css so you can override it-->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/responsive1.css">
    </head>
    <body>
        <!-- javascript files required by bootstrap - Bootstrap requires jquery -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.js"></script>
        <!-- my js file-->
        <script src="../js/script.js"></script>


        <form>            
            <div class="form-row">  
                <div class="col">
                    <div class="form-group">
                        <label for="Year">Roster Year</label>
                        <input type="year" class="form-control" id="exampleYear" aria-describedby="yearHelp" placeholder="Enter a Year">
                    </div>
                </div>
                <div class="col">
                    <div class = "position-absolute mid-center">
                        <button type="button" class="btn btn-primary">Go</button>
                    </div>
                    
                </div>                
            </div>            
        </form>
    </body>
</html>
