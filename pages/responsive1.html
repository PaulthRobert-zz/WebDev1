<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Boot strap meta tags (2)-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <title>Responsive 1</title>
        <!-- make sure bootstrap css is before your own css so you can override it-->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/responsive1.css">
    </head>
    <body>
        <!-- javascript files required by bootstrap - Bootstrap requires jquery -->
        <script src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
        
        <form class="bg-dark">            
            <div class="form-row">  
                <div class="col">
                    <div class="form-group">
                        <label>Roster Year</label>
                        <input type="year" class="form-control" id="RosterYear" aria-describedby="yearHelp" placeholder="Enter a Year" value="2020">
                    </div>
                </div>
                <div class="col">
                    <div class = "position-absolute mid-center">
                        <button id ="btn" type="button" class="btn btn-primary">Go</button>
                    </div>
                    
                </div>                
            </div>
        </form>    
        <div id="data"> </div>              

        <!-- Leave this script at the bottom please-->
        <script src="/script_responsive2.js"></script>
    </body>
</html>
